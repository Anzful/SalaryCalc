<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div class="conteiner">
        <div class="calc">
            <form>
                <div>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <select>
                            <option>Stage 1</option>
                            <option>Stage 2</option>
                            <option>Stage 3</option>
                        </select>
                        <select>
                            <option>Morning/After</option>
                            <option>Night</option>
                        </select>
                        <button>Calculate</button>
                    </div>
                </div>
                <div>
                    <div style="float: left;">
                        <input type="number" id="working_hours" required placeholder="Working Hours"><br>
                        <input type="number" id="sgc" required placeholder="SGC"><br>
                        <input type="number" id="reaction_time" required placeholder="Reaction Time"><br>
                        <input type="number" id="pa" required placeholder="PA"><br>
                        <input type="number" id="game_speed" required placeholder="Game Speed"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
